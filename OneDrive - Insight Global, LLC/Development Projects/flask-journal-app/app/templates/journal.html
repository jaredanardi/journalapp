<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Daily Journal</h1>
        
        <form action="/add" method="POST" class="mt-4">
            <div class="form-group">
                <label for="title">Date</label>
                <input type="date" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-5">Journal Entries</h2>
        <ul class="list-group mt-3">
            {% for entry in entries %}
                <li class="list-group-item">
                    <h5>{{ entry.title }}</h5>
                    <p>{{ entry.content }}</p>
                    <small class="text-muted">{{ entry.date_created }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
